import '../list/list.tag.html'; 

<app>
	<h1>{ opts.title }</h1>

  <list items={ list_items }></list>

  <script>    
    const tag = this;

    document.title = opts.title;

    tag.list_items = [ 
      { title: 'First' }, 
      { title: 'Second' } 
    ];

    tag.on('*', function(eventName) {
      console.info(eventName)
    })
  </script>

</app>
