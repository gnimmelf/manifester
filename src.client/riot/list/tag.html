<list>
  <h1>{ opts.title }</h1>

  <div each={ opts.items }>
    <h3>{ title }</h3>
    <button onclick={ parent.remove }>Remove</button>
  </div>

  <script>
    const tag = this;

    console.error('Here!')

    tag.remove = (event) => {
      // looped item
      var item = event.item
      // index on the collection
      var index = tag.opts.items.indexOf(item)
      // remove from collection
      tag.opts.items.splice(index, 1)
    }

    tag.on('*', function(eventName) {
      console.info(eventName)
    })
  </script>

</list>
